<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> WASHU </title>

	{% load static %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,700" rel="stylesheet">


    {% block add_style %}{% endblock %}

</head>

{% block body %}
<body {% block body_attribute %} class="bg-color" {% endblock %}>
	 <!-- Navigation -->
     <nav class="navbar navbar-inverse navbar-static-top {% block navbar_attribute%} {% endblock %}" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <a class="navbar-brand" href="#"><span class=""></span> Our Logo</a>
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">

                    {% if user.is_authenticated %}

                    <li>
                        <a href="{% url 'smartplug-list' %}">smartplug home</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">logout</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'login' %}">login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
  <!-- end navigation -->
    {% block contents %} {% endblock %}


    <!-- jQuery -->
    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

	<!-- IE10 viewport bug workaround -->
	<script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

	<!-- Placeholder Images -->
	<script src="{% static 'js/holder.min.js' %}"></script>
    {% block add_script %}{% endblock %}
</body>
{% endblock %}
</html>
